<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vozes Disponíveis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        .voice {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
    <!-- Incluindo Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vozes Disponíveis (pt-BR)</h1>
        <div id="voicesList"></div>
    </div>

    <script>
        window.onload = () => {
            // Listar todas as vozes disponíveis quando estiverem carregadas
            window.speechSynthesis.onvoiceschanged = () => {
                const voices = window.speechSynthesis.getVoices();
                const ptBrVoices = voices.filter(voice => voice.lang === "pt-BR");
                const voicesList = document.getElementById('voicesList');
                voicesList.innerHTML = ptBrVoices.map(voice => `<div class="voice">${voice.name}</div>`).join('');
            };
        };
    </script>
</body>
</html>
